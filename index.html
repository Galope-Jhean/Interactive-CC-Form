<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <img src="images/bg-main-mobile.png" alt="background for mobile" />
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="Card Back" />
          <p id="card-cvc">000</p>
        </div>
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="Card Front" class="card" />
          <img src="images/card-logo.svg" alt="Card Logo" class="cardlogo" />
          <p id="card-number">0000 0000 0000 0000</p>
          <p id="card-name">Jane Appleseed</p>
          <p id="card-expiry">00/</p>
          <p id="card-expiry1">00</p>
        </div>
      </div>
      <div class="card-details">
        <label for="card-name">Cardholder Name</label>
        <input
          id="name"
          type="text"
          value=""
          name="name"
          placeholder=" e.g. Jane Appleseed"
        />

        <label for="card-number">Card Number</label>
        <input
          id="number"
          value=""
          type="tel"
          inputmode="numeric"
          pattern="[0-9\s]{13,19}"
          autocomplete="cc-number"
          name="number"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="16"
        />

        <label for="card-expiry">
          Exp. Date(MM/YY)
          <label for="card-cvc"> CVC</label>
        </label>

        <div class="exp-date">
          <input
            id="month"
            type="text"
            value=""
            name="month"
            placeholder="MM"
            maxlength="2"
          />
          <input
            id="year"
            type="text"
            value=""
            name="year"
            maxlength="2"
            placeholder="YY"
          />

          <input
            id="cvc"
            type="text"
            value=""
            name="cvc"
            placeholder="e.g. 123 Confirm"
            maxlength="3"
          />
        </div>
      </div>
      <button>Confirm</button>

      <!-- Completed state start -->

      <!--Thank you! We've added your card details Continue-->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jhean</a>.
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
