<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .card-details {
        display: grid;
      }
      label,
      input,
      button {
        margin: 5px 10px;
        cursor: pointer;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.125rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-back">
        <p id="card-cvc">000</p>
      </div>
      <div class="card-front">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="card-name">Jane Appleseed</p>
        <p id="card-expiry">00/00</p>
      </div>
      <div class="card-details">
        <label for="card-name">Cardholder Name</label>
        <input
          id="name"
          type="text"
          value=""
          name="name"
          placeholder=" e.g. Jane Appleseed"
        />
        <label for="card-number">Card Number</label>
        <input
          id="number"
          type="text"
          value=""
          name="number"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <label for="card-expiry">Exp. Date(MM/YY)</label>
        <input id="month" type="text" value="" name="month" placeholder="MM" />
        <input id="year" type="text" value="" name="year" placeholder="YY" />
        <label for="card-cvc">CVC</label>
        <input
          id="cvc"
          type="text"
          value=""
          name="cvc"
          placeholder="e.g. 123 Confirm"
        />
        <button>Confirm</button>
      </div>

      <!-- Completed state start -->

      <!--Thank you! We've added your card details Continue-->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
