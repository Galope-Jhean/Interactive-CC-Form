<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <img id="background" src="images/bg-main-mobile.png" alt="background for mobile" />
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="Card Back" />
          <p id="card-cvc">000</p>
        </div>
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="Card Front" class="card" />
          <img src="images/card-logo.svg" alt="Card Logo" class="cardlogo" />
          <p id="card-number">0000 0000 0000 0000</p>
          <p id="card-name">Jane Appleseed</p>
          <p id="card-expiry">00/</p>
          <p id="card-expiry1">00</p>
        </div>
      </div>
      <fieldset>
        <div class="card-details">
          <label for="card-name">Cardholder Name</label>
          <input
            id="name"
            type="text"
            value=""
            name="name"
            placeholder=" e.g. Jane Appleseed"
          />

          <label for="card-number">Card Number</label>
          <input
            id="number"
            value=""
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            autocomplete="cc-number"
            name="number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
          />

          <label for="card-expiry">
            Exp. Date(MM/YY)
            <label for="card-cvc"> CVC</label>
          </label>

          <div class="exp-date">
            <input
              id="month"
              type="text"
              value=""
              name="month"
              placeholder="MM"
              inputmode="numeric"
              maxlength="2"
              pattern="^(0?[1-9]|1[0-2])$"
              maxlength="2"
            />
            <input
              id="year"
              type="text"
              value=""
              name="year"
              maxlength="2"
              inputmode="numeric"
              placeholder="YY"
            />

            <input
              id="cvc"
              type="text"
              value=""
              name="cvc"
              inputmode="numeric"
              placeholder="e.g. 123 Confirm"
              maxlength="3"
            />
          </div>

          <input type="submit" name="submit" id="submit" value="Confirm" />
        </div>
      </fieldset>
      <!-- Completed state start -->
      <div class="completed">
        <img src="images/icon-complete.svg">
        <h3>THANK YOU!</h3>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
      <!--Thank you! We've added your card details Continue-->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jhean</a>.
      </div>
    </main>
  </body>
  <script src="info.js"></script>
</html>
